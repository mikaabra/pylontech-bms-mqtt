  - platform: restart
    name: "Restart"

  - platform: template
    name: "Test Button"
    icon: "mdi:test-tube"
    on_press:
      - lambda: |-
          ESP_LOGI("test_button", "TEST BUTTON PRESSED - If you see this, buttons work!");
          ESP_LOGI("test_button", "SOC=%d%%, inverter_priority_mode=%d", id(bms_soc), id(inverter_priority_mode));

  - platform: template
    name: "Refresh Inverter Priority"
    icon: "mdi:refresh"
    on_press:
      - lambda: |-
          // Read current inverter priority mode from register 0x9608 and update if needed
          const uint8_t slave_id = ${inverter_slave};
          const char* inv_host = "${inverter_host}";
          const int inv_port = ${inverter_port};

          int soc = id(bms_soc);
          int desired_mode = id(inverter_priority_mode);  // Start with current cached value

          // Determine desired mode based on control setting
          if (id(inverter_priority_control_mode) == 0) {
            // Auto mode: Use SOC discharge blocking flag
            if (id(soc_control_enabled)) {
              if (id(soc_discharge_blocked)) {
                desired_mode = 1;  // Utility priority
              } else {
                desired_mode = 0;  // Inverter priority
              }
            }
          } else if (id(inverter_priority_control_mode) == 1) {
            desired_mode = 0;  // Force Inverter priority
          } else if (id(inverter_priority_control_mode) == 2) {
            desired_mode = 1;  // Force Utility priority
          }

          ESP_LOGI("inverter_priority", "=== REFRESH BUTTON PRESSED ===");
          ESP_LOGI("inverter_priority", "Target: %s:%d, slave=%d", inv_host, inv_port, slave_id);
          ESP_LOGI("inverter_priority", "Desired mode: %d (SOC=%d%%, control_mode=%d, soc_control=%d, discharge_blocked=%d)",
                   desired_mode, soc, id(inverter_priority_control_mode), id(soc_control_enabled), id(soc_discharge_blocked));

          // Build Modbus RTU read request for register 0x9608
          // Function 0x03 (Read Holding Registers), starting at 0x9608, count 1
          uint8_t read_cmd[8];
          read_cmd[0] = slave_id;
          read_cmd[1] = 0x03;  // Function code: Read Holding Registers
          read_cmd[2] = 0x96;  // Register high byte
          read_cmd[3] = 0x08;  // Register low byte
          read_cmd[4] = 0x00;  // Quantity high byte
          read_cmd[5] = 0x01;  // Quantity low byte (read 1 register)

          // Calculate CRC16-Modbus
          uint16_t crc = 0xFFFF;
          for (int i = 0; i < 6; i++) {
            crc ^= read_cmd[i];
            for (int j = 0; j < 8; j++) {
              if (crc & 0x0001) {
                crc = (crc >> 1) ^ 0xA001;
              } else {
                crc = crc >> 1;
              }
            }
          }
          read_cmd[6] = crc & 0xFF;
          read_cmd[7] = (crc >> 8) & 0xFF;

          ESP_LOGI("inverter_priority", "Modbus READ cmd: %02X %02X %02X %02X %02X %02X %02X %02X",
                   read_cmd[0], read_cmd[1], read_cmd[2], read_cmd[3],
                   read_cmd[4], read_cmd[5], read_cmd[6], read_cmd[7]);

          // Connect and read
          struct sockaddr_in dest_addr;
          dest_addr.sin_addr.s_addr = ::inet_addr(inv_host);
          dest_addr.sin_family = AF_INET;
          dest_addr.sin_port = ::htons(inv_port);

          ESP_LOGI("inverter_priority", "Creating socket...");
          int sock = ::socket(AF_INET, SOCK_STREAM, IPPROTO_IP);
          if (sock >= 0) {
            ESP_LOGI("inverter_priority", "Socket created (fd=%d), connecting to %s:%d...", sock, inv_host, inv_port);
            struct timeval timeout;
            timeout.tv_sec = 2;
            timeout.tv_usec = 0;
            ::setsockopt(sock, SOL_SOCKET, SO_RCVTIMEO, &timeout, sizeof(timeout));

            int conn_result = ::connect(sock, (struct sockaddr *)&dest_addr, sizeof(dest_addr));
            ESP_LOGI("inverter_priority", "Connect result: %d (errno=%d)", conn_result, errno);

            if (conn_result == 0) {
              ESP_LOGI("inverter_priority", "Connected! Sending READ command...");
              // Send read command
              int written = ::send(sock, read_cmd, 8, 0);
              ESP_LOGI("inverter_priority", "Sent %d bytes (expected 8)", written);

              if (written == 8) {
                ESP_LOGI("inverter_priority", "Waiting for response...");
                // Read response: [slave][func][byte_count][data_high][data_low][crc_low][crc_high]
                uint8_t response[7];
                int len = ::recv(sock, response, 7, 0);
                ESP_LOGI("inverter_priority", "Received %d bytes (expected 7)", len);

                if (len > 0) {
                  ESP_LOGI("inverter_priority", "Response: %02X %02X %02X %02X %02X %02X %02X",
                           response[0], response[1], response[2], response[3],
                           response[4], response[5], response[6]);
                }

                if (len == 7 && response[0] == slave_id && response[1] == 0x03 && response[2] == 2) {
                  // Extract current mode from response
                  int current_mode = (response[3] << 8) | response[4];
                  id(inverter_priority_mode) = current_mode;

                  // Log comparison
                  const char* current_str = (current_mode == 0) ? "Inverter Priority" : "Utility Priority";
                  const char* desired_str = (desired_mode == 0) ? "Inverter Priority" : "Utility Priority";

                  if (current_mode == desired_mode) {
                    ESP_LOGI("inverter_priority", "Current mode is CORRECT: %s (%d)", current_str, current_mode);
                  } else {
                    ESP_LOGW("inverter_priority", "Mode MISMATCH: current=%s (%d), desired=%s (%d) - updating...",
                             current_str, current_mode, desired_str, desired_mode);

                    // Close read socket before writing
                    ::close(sock);

                    // Build write command (function 0x10 - Write Multiple Registers)
                    uint8_t write_cmd[11];
                    write_cmd[0] = slave_id;
                    write_cmd[1] = 0x10;  // Function code: Write Multiple Registers
                    write_cmd[2] = 0x96;
                    write_cmd[3] = 0x08;
                    write_cmd[4] = 0x00;  // Quantity high byte
                    write_cmd[5] = 0x01;  // Quantity low byte (1 register)
                    write_cmd[6] = 0x02;  // Byte count (2 bytes)
                    write_cmd[7] = 0x00;  // Value high byte
                    write_cmd[8] = desired_mode;  // Value low byte

                    // Calculate CRC for write
                    crc = 0xFFFF;
                    for (int i = 0; i < 9; i++) {
                      crc ^= write_cmd[i];
                      for (int j = 0; j < 8; j++) {
                        if (crc & 0x0001) {
                          crc = (crc >> 1) ^ 0xA001;
                        } else {
                          crc = crc >> 1;
                        }
                      }
                    }
                    write_cmd[9] = crc & 0xFF;
                    write_cmd[10] = (crc >> 8) & 0xFF;

                    // Reconnect and write
                    ESP_LOGI("inverter_priority", "Modbus WRITE cmd: %02X %02X %02X %02X %02X %02X %02X %02X %02X %02X %02X",
                             write_cmd[0], write_cmd[1], write_cmd[2], write_cmd[3], write_cmd[4],
                             write_cmd[5], write_cmd[6], write_cmd[7], write_cmd[8], write_cmd[9], write_cmd[10]);

                    ESP_LOGI("inverter_priority", "Creating new socket for write...");
                    sock = ::socket(AF_INET, SOCK_STREAM, IPPROTO_IP);
                    if (sock >= 0) {
                      ESP_LOGI("inverter_priority", "Write socket created (fd=%d), connecting...", sock);
                      ::setsockopt(sock, SOL_SOCKET, SO_RCVTIMEO, &timeout, sizeof(timeout));

                      conn_result = ::connect(sock, (struct sockaddr *)&dest_addr, sizeof(dest_addr));
                      ESP_LOGI("inverter_priority", "Write connect result: %d (errno=%d)", conn_result, errno);

                      if (conn_result == 0) {
                        ESP_LOGI("inverter_priority", "Connected! Sending WRITE command...");
                        written = ::send(sock, write_cmd, 11, 0);
                        ESP_LOGI("inverter_priority", "Write sent %d bytes (expected 11)", written);

                        if (written == 11) {
                          ESP_LOGI("inverter_priority", "Waiting for write response...");
                          uint8_t write_response[8];
                          len = ::recv(sock, write_response, 8, 0);
                          ESP_LOGI("inverter_priority", "Write received %d bytes (expected 8)", len);

                          if (len > 0) {
                            ESP_LOGI("inverter_priority", "Write response: %02X %02X %02X %02X %02X %02X %02X %02X",
                                     write_response[0], write_response[1], write_response[2], write_response[3],
                                     write_response[4], write_response[5], write_response[6], write_response[7]);
                          }

                          // Check for Modbus exception response (5 bytes: slave, func|0x80, exception_code, crc_low, crc_high)
                          if (len >= 5 && write_response[0] == slave_id && (write_response[1] & 0x80)) {
                            uint8_t exception_code = write_response[2];
                            const char* exception_msg = "Unknown";
                            if (exception_code == 1) exception_msg = "Illegal Function";
                            else if (exception_code == 2) exception_msg = "Illegal Data Address";
                            else if (exception_code == 3) exception_msg = "Illegal Data Value";
                            else if (exception_code == 4) exception_msg = "Slave Device Failure";

                            ESP_LOGE("inverter_priority", "Modbus Exception: %s (code %d)", exception_msg, exception_code);
                            ESP_LOGE("inverter_priority", "Register 0x9608 may be READ-ONLY or require different write method");
                          } else if (len == 8 && write_response[0] == slave_id && write_response[1] == 0x10) {
                            id(inverter_priority_mode) = desired_mode;
                            ESP_LOGI("inverter_priority", "✓ Mode updated successfully to %s (%d)",
                                     desired_str, desired_mode);
                          } else {
                            ESP_LOGE("inverter_priority", "Write failed - unexpected response (len=%d, slave=%d, func=%02X)",
                                     len, write_response[0], write_response[1]);
                          }
                        } else {
                          ESP_LOGE("inverter_priority", "Write failed - send error (errno=%d)", errno);
                        }
                        ::close(sock);
                      } else {
                        ESP_LOGE("inverter_priority", "Write failed - connection error (errno=%d)", errno);
                        ::close(sock);
                      }
                    } else {
                      ESP_LOGE("inverter_priority", "Write failed - socket creation error (errno=%d)", errno);
                    }
                    return;  // Exit after write attempt
                  }
                } else {
                  ESP_LOGE("inverter_priority", "Read failed - invalid response (len=%d, expected 7)", len);
                  if (len > 0) {
                    ESP_LOGE("inverter_priority", "Response validation: slave=%d (expect %d), func=%d (expect 3), byte_count=%d (expect 2)",
                             response[0], slave_id, response[1], response[2]);
                  }
                }
              } else {
                ESP_LOGE("inverter_priority", "Read failed - send error (wrote %d bytes, errno=%d)", written, errno);
              }
              ::close(sock);
              ESP_LOGI("inverter_priority", "Socket closed after read attempt");
            } else {
              ESP_LOGE("inverter_priority", "Connection failed (errno=%d: %s)", errno, strerror(errno));
              ::close(sock);
            }
          } else {
            ESP_LOGE("inverter_priority", "Socket creation failed (errno=%d: %s)", errno, strerror(errno));
          }

          ESP_LOGI("inverter_priority", "=== REFRESH COMPLETED ===");
