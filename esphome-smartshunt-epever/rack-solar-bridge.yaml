# =============================================================================
# GLOBALS - 54 variables for hysteresis tracking
# =============================================================================

globals:
  # HA Discovery tracking
  - id: discovery_sent
    type: bool
    initial_value: 'false'
    restore_value: false

  # Logger level tracking for runtime toggle
  - id: logger_level
    type: std::string
    initial_value: '"WARN"'
    restore_value: false

  # Availability tracking - publish only on transitions
  - id: last_smartshunt_online
    type: bool
    initial_value: 'false'
  - id: last_epever_online
    type: bool
    initial_value: 'false'
  - id: last_availability_heartbeat
    type: uint32_t
    initial_value: '0'

  # SmartShunt data staleness detection
  - id: last_smartshunt_data_rx
    type: uint32_t
    initial_value: '0'
  - id: smartshunt_stale
    type: bool
    initial_value: 'true'

  # EPEVER data staleness detection (3-strike policy)
  - id: last_epever_data_rx
    type: uint32_t
    initial_value: '0'
  - id: epever_stale
    type: bool
    initial_value: 'true'
  - id: epever_consecutive_failures
    type: int
    initial_value: '0'

  # RS485 error counters
  - id: rs485_crc_errors
    type: uint32_t
    initial_value: '0'
  - id: rs485_timeout_errors
    type: uint32_t
    initial_value: '0'
  - id: rs485_frame_errors
    type: uint32_t
    initial_value: '0'

